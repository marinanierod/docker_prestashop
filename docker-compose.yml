version: "3"

services:
    haproxy-http:
        build: alcocer/haproxy-http
        networks:
            hlc:
                ipv4_address: 172.16.0.10
        ports: 
            - "80:80"
    web1:
        build: david/apache
        networks:
            hlc:
                ipv4_address: 172.16.1.10
        volumes:
            - /hlc-docker/www:/srv/www

    web2:
        build: david/apache
        networks:
            hlc:
                ipv4_address: 172.16.1.11
        volumes:
            - /hlc-docker/www:/srv/www
    php1:
        build: valencia/php1
        networks:
            hlc:
                ipv4_address: 172.16.2.10
        volumes:
            - /hlc-docker/www:/srv/www
    php2:
        build: valencia/php2
        networks:
            hlc:
                ipv4_address: 172.16.2.11
        volumes:
            - /hlc-docker/www:/srv/www
    memcached1:
        build: Alvaro/memcached
        networks:
            hlc:
                ipv4_address: 172.16.3.10
    memcached2:
        build: Alvaro/memcached
        networks:
            hlc:
                ipv4_address: 172.16.3.11
    mysql:
        build: marina/mysql
        networks:
            hlc:
                ipv4_address: 172.16.4.10

networks:
    hlc:
        driver: bridge
        ipam:
            config:
            - subnet: 172.16.0.0/16
